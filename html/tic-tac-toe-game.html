<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe-Game</title>
    <link
      rel="stylesheet"
      href="../css/Tic-tac-toe-game-style.css"
    />
  </head>
  <body>
    <main>
      <div class="totalGame-container">
        <div class="container">
          <!-- <div class="winSms hide">
            <p id="win-para"></p>
          </div> -->
          <h1>Tic Tac Toe Game</h1>

          <div class="game">
            <button class="box"><p></p></button>
            <button class="box"><p></p></button>
            <button class="box"><p></p></button>
            <button class="box"></button>
            <button class="box"><p></p></button>
            <button class="box"></button>
            <button class="box"><p></p></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
        </div>
        <div class="Reset-buttons">
          <h1 class="timer">1:00</h1>
          <div class="newgame hide">
            <button id="newgame-btn">New game</button>
          </div>
          <button id="resetbtn">Reset</button>
          <button id="resetScoreBtn">Reset Score Button</button>
        </div>

        <div class="scoreBoard">
          <h1>Score Board</h1>
          <div class="Team-member">
            <h3>X</h3>
            <h3>Tie</h3>
            <h3>O</h3>
          </div>
          <div class="scores">
            <h3 class="Xscore"></h3>
            <h3 class="Tiescore"></h3>
            <h3 class="Oscore"></h3>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/tic-tac-toe-js.js"></script>
  </body>
</html>
